                <div class="container">
                    <form action="" method="get" class="wrapper" id="delete-form">
                      <div class="title"><h1>Current Data</h1></div>
                      <div class="none"></div>
                      <div class="form-group">
                        <label for="name">Patient <span style="color: red;">*</span></label>
                        <input type="text" id="name" name="name" required disabled placeholder="Matt Dickerson">
                        <label for="specialization">Specialization</label>
                        <select id="specialization" name="specialization" disabled>
                            <option value="Nerve">Nerve</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Orthopedic">Orthopedic</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="address">Doctor <span style="color: red;">*</span></label>
                        <input type="text" id="address" name="address" required disabled placeholder="Jalan Lingkar">
                        <label for="d">Date <span style="color: red;">*</span></label>
                        <input type="text" id="d" name="d" required disabled placeholder="Orthopedy">
                      </div>

                      <div class="title"><h1>Modified Data</h1></div>
                      <div class="none"></div>
                      <div class="form-group">
                        <label for="patient">Patient <span style="color: red;">*</span></label>
                        <input type="text" id="patient" name="patient">
                        <label for="specialization">Specialization</label>
                        <select id="specialization" name="specialization" required>
                            <option value="Nerve">Nerve</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Orthopedic">Orthopedic</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="doctor">Doctor <span style="color: red;">*</span></label>
                        <input type="text" id="doctor" name="doctor">
                        <label for="date">Date <span style="color: red;">*</span></label>
                        <input type="date" id="date" name="date">
                      </div>

                      <div class="title2"><h1>Confirmation</h1></div>
                      <div class="none"></div>
                      <div class="form-group">
                        <label for="password">Password <span style="color: red;">*</span></label>
                        <input type="password" id="password" name="password" required>
                      </div>
                        <div class="submit-btn">
                            <button type="submit" class="btn">Save</button>
